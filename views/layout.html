{{ define "layout" }}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HectorCorrea.com">
    <meta name="author" content="hector@hectorcorrea.com">

    <title>HectorCorrea.com</title>

    <!-- Icon for Apple devices -->
    <link rel="apple-touch-icon" href="/favicon.png"/>

    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/css/bootstrap-glyphicons.css" rel="stylesheet">

    <style>
    /*
     * css/jumbotron.css
     * Move down content because we have a fixed navbar that is 50px tall
     */
    body {
      padding-top: 50px;
      padding-bottom: 20px;
    }

    /* Custom code and terminal styles */
    pre { margin-left: 20px; }

    pre.code
    {
        margin-left: 20px;
        margin-bottom: 20px;
        background-color: #363446;
        color: #A0A0A0; /* gray-ish */
        padding-bottom: 10px;
        padding-top: 10px;
        padding-left: 10px;
        padding-right: 50px;
    }

    pre.terminal
    {
        margin-left: 20px;
        margin-bottom: 20px;
        background-color: #363446;
        color: #DAD681; /* yellow-ish */
        padding-bottom: 10px;
        padding-top: 10px;
        padding-left: 10px;
        padding-right: 50px;
    }

    p, li
    {
      font-family: 'PT Serif', Georgia, Times, 'Times New Roman', serif;
      font-size: 18px;
    }

    </style>

    <!-- Wire up Google Analytics -->
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-22762001-1']);
        _gaq.push(['_trackPageview']);
    </script>

  </head>

  <body style="">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          {{ if .IsAuth }}
            <a class="navbar-brand" href="/">Hector Correa*</a>
          {{ else }}
            <a class="navbar-brand" href="/">Hector Correa</a>
          {{ end }}
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/blog">Blog</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      {{ template "content" . }}
    </div>

<div class="container">
  <footer>
    <p>&copy; 2003-2017 Hector Correa, all rights reserved. <a href="/credits">Credits</a>
    </p>
  </footer>
</div>

<!-- Bootstrap core JavaScript -->
<script src="/public/js/jquery.min.js"></script>
<script src="/public/js/bootstrap.min.js"></script>

<!-- Close the menu when clicking on any of the menu options -->
<script type="text/javascript">
  $('.nav li a').on('click',function(){
    $('.navbar-collapse').collapse('hide');
  });
</script>

<!-- Redirect legacy blog URLs -->
<script type="text/javascript">
  if (window.location.hash.startsWith("#/blog")) {
    window.location = window.location.toString().replace("#/blog/","blog/");
  }
</script>

<!-- Track visit with Google Analytics -->
<script type="text/javascript">
  (function () {
      var ga = document.createElement('script');
      ga.type = 'text/javascript';
      ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(ga, s);
  })();
</script>

</body>
</html>
{{ end }}
